user_agent_parsers:
  - regex: '(CFNetwork)(?:/(\d+)\.(\d+)\.?(\d+)?)?'
    family_replacement: 'CFNetwork'

os_parsers:
  - regex: '((?:Mac ?|; )OS X)[\s/](?:(\d+)[_.](\d+)(?:[_.](\d+))?|Mach-O)'
    os_replacement: 'Mac OS X'

device_parsers:
  - regex: '(iPod)(?:;| touch;| Simulator;)'
    device_replacement: '$1'
    brand_replacement: 'Apple'
    model_replacement: '$1'
